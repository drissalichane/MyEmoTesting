# MyEmoHealth Backend Configuration

# Database Configuration
# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:suiviemot}
spring.datasource.username=${DB_USER:houssam}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Jackson Serialization (Fix for 500 on user/dates)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# JWT Configuration
jwt.secret=MyEmoHealth_Super_Secret_Key_Change_In_Production_2024!
jwt.access.expiration=3600000
jwt.refresh.expiration=604800000

# File Storage
file.storage.base.path=/var/myemohealth/storage
file.storage.voice.path=${file.storage.base.path}/voice
file.storage.attachments.path=${file.storage.base.path}/attachments
file.max.size.mb=50

# Voice Analysis Service
voice.analysis.enabled=true
voice.analysis.service.url=http://localhost:8081/api/analyze
voice.analysis.api.key=your_api_key_here
voice.analysis.timeout.seconds=30

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:sk-placeholder}

# WebRTC / Video Call Configuration
webrtc.enabled=true
webrtc.stun.server=stun:stun.l.google.com:19302
webrtc.turn.server=
webrtc.turn.username=
webrtc.turn.password=

# Email Configuration (for notifications)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=
email.smtp.password=
email.from.address=noreply@myemohealth.com
email.from.name=MyEmoHealth

# Security
security.cors.allowed.origins=http://localhost:4200,http://localhost:3000
security.encryption.algorithm=AES/GCM/NoPadding
security.encryption.key.size=256

# Business Rules
business.phase.count=5
business.tests.per.phase=3
business.test.passing.score=7.5
business.test.max.score=10.0

# Audit
audit.enabled=true
audit.log.sensitive.operations=true

# Application
app.name=MyEmoHealth
app.version=1.0.0
app.environment=development
