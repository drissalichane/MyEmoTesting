<h2 mat-dialog-title>Add New Patient</h2>
<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="Ex. John">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Ex. Doe">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Ex. john.doe@example.com">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Temporary Password</mat-label>
            <input matInput formControlName="password" placeholder="Set initial password">
            <mat-hint>User will be prompted to change this later.</mat-hint>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="!patientForm.valid || isSubmitting">
            {{ isSubmitting ? 'Creating...' : 'Create Patient' }}
        </button>
    </mat-dialog-actions>
</form>
