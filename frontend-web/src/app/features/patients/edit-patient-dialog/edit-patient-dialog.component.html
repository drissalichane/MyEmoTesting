<h2 mat-dialog-title>Edit Patient</h2>
<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="!patientForm.valid || isSubmitting">
            {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
        </button>
    </mat-dialog-actions>
</form>
